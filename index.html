<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PatrolPeakPlanner - Lifeguard Checklist</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="lifeguard-theme">

    <header>
        <h1>PatrolPeakPlanner - Lifeguard Checklist</h1>
        <nav>
            <button onclick="location.href='ski-patrol.html'">Ski Patrol Signup</button>
            <button onclick="location.href='account.html'">Account</button>
        </nav>
    </header>

    <section id="auth-section">
        <h2>Sign Up or Login</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="telephone" placeholder="Telephone">
        <button onclick="signup()">Sign Up</button>
        <button onclick="login()">Login</button>
    </section>

    <section id="checklist-section" style="display:none;">
        <h2>Your Daily Checklist</h2>
        <p>Checklists can be used once a day to replace paper checklists.</p>
        <input type="text" id="newItem" placeholder="New Item">
        <button onclick="createItem()">Add Item</button>
        <ul id="checklist"></ul>
        <button onclick="logout()">Logout</button>
    </section>

    <section id="subscribe-section">
        <h2>Subscribe for $499</h2>
        <p>Sign up and subscribe to replace paper checklists for $499.</p>
        <button onclick="showSignup()">Subscribe Now</button>
    </section>

    <script src="app.js"></script>
</body>

</html>
